
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Repartition par tranche d'année d'expérience

      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <app-stat-histo-nb-annee-exp *ngIf="resultHistoRepartNbAnneeExp" [datas]="resultHistoRepartNbAnneeExp?.aggregations.price.buckets"></app-stat-histo-nb-annee-exp>

      </div>
      <div class="panel panel-info">

        <div class="panel panel-info">


          <div class="panel-heading">
            <div class="resp-original" (click)="expanded == false ?expanded = true:expanded = false">
              Réponse technique +
            </div>
          </div>
          <div *ngIf="expanded == true" class="panel-body">
            <pre>
          {{resultHistoRepartNbAnneeExp | json }}
            </pre>
          </div>


        </div>
      </div>
    </div>

  </div>
  <!-- /.panel-body -->
</div>
