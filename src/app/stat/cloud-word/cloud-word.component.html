
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Nuage de mot technique

      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <input type="text" class="form-control" (input)="onAllFieldsChange($event.target.value)" placeholder="Compétence tech(ex: Java)"/>
      </div>
      <div class="panel panel-info">

        <!--<div class="single-result-bloc">-->

        <div class="panel-heading">
          <div class="resp-structured">
            Réponse structurée
          </div>
        </div>
        <div class="panel-body">


          <div AgWordCloud
               #word_cloud_chart=ag-word-cloud
               [wordData]="wordData"
               [options]="options">
          </div>

        </div>

        <div class="panel panel-info">

          <div class="panel-heading">
            <div class="resp-original" (click)="expanded == false ?expanded = true:expanded = false">
              Réponse technique +
            </div>
          </div>
          <div *ngIf="expanded == true" class="panel-body">
            <pre>
          {{results | json }}
            </pre>
          </div>

        </div>
      </div>
    </div>

  </div>
  <!-- /.panel-body -->
</div>
